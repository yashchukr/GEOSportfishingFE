<form>

  <div class="form-group row">
    <label for="fishKindFormControlSelect">Fish kind select</label>

    <select class="form-control input-sm" id="fishKindFormControlSelect" data-live-search="true">
      <!--<option id="0">Select fish type</option>-->
      <option *ngFor="let dicFishKind of allFishKinds" id="{{dicFishKind.fishKindId}}">{{dicFishKind.fishKindName}}</option>
    </select>
  </div>

  <div class="form-group row">
    <label for="fishTypeFormControlSelect">Fish type select</label>

    <select class="form-control input-sm" id="fishTypeFormControlSelect" data-live-search="true">
      <!--<option id="0">Select fish type</option>-->
      <option *ngFor="let dicFishType of allFishTypes" id="{{dicFishType.fishTypeId}}">{{dicFishType.fishTypeName}}</option>
    </select>
  </div>

</form>
